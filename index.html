<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <div class="jumbotron">
  <h1 class="display-3">Hot Restaurant</h1>
  <hr class="my-4">
  <h2>We only have 5 tables! Book your seat before they are all gone!</h2>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="./tables.html" role="button">View Tables</a>
    <a class="btn btn-primary btn-lg" href="./reserve.html" role="button">Make Reservation</a>
  </p>
</div>
<script type="text/javascript">
  $("#search-btn").on("click", function() {
    var searchedtable = $("#table-search").val().trim();

    searchedtable = searchedtable.replace(/\s+/g, "").toLowerCase();

    $.get("/api/" + searchedtable, function(data) {
      console.log(data);
      if (data) {
        $("#stats").show();
        $("#name").text(data.name);
        $("#phone").text(data.phone);
        $("#customerId").text(data.customerId);
        $("#email").text(data.email);
      }
      else {
        $("#name").text("Your table finding skills are weak. Table was not found.");
        $("#stats").hide();
      }
    });
  });
</script>
</body>
</html>
