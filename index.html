<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>


    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr class="my-4">
      <h2 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h2>
      <p class="text-center">
        <a class="btn btn-primary btn-lg" href="./tables" role="button"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a class="btn btn-danger btn-lg" href="./reserve" role="button"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
      </p>
    </div>
  </div>

  <script type="text/javascript">
  $("#search-btn").on("click", function() {
    var searchedtable = $("#table-search").val().trim();
    searchedtable = searchedtable.replace(/\s+/g, "").toLowerCase();
    $.get("/api/" + searchedtable, function(data) {
      console.log(data);
      if (data) {
        $("#stats").show();
        $("#name").text(data.name);
        $("#phone").text(data.phone);
        $("#customerId").text(data.customerId);
        $("#email").text(data.email);
      }
      else {
        $("#name").text("Your table finding skills are weak. Table was not found.");
        $("#stats").hide();
      }
    });
  });
</script>
</body>
</html>
